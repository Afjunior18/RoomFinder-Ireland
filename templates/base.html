{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>RoomFinder Ireland</title>
</head>
<body>
    <div class="container theme-color-darkgreen">
        <nav class="navbar navbar-expand-lg navbar-light theme-color-lightgreen">
            <div class="container theme-color-lightgreen">
                <!-- Logo -->
                <div class="col-md-4">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" class="img-fluid logo-img" alt="Responsive image">
                    </a>
                </div>
        
                <!-- Links -->
                <div class="col-md-8 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item nav-link">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
                                    href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item nav-link">
                                <a class="nav-link {% if request.path == '/add_room/' %}active{% endif %}" aria-current="page"
                                    href="{% url 'add_room' %}">+ Add a Room</a>
                            </li>
                            <li class="nav-item nav-link">
                                <a class="nav-link {% if request.path == '/room_finder/' %}active{% endif %}" aria-current="page"
                                    href="{% url 'room_finder' %}">Find your Room</a>
                            </li>
                            <li class="nav-item nav-link">
                                <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" aria-current="page"
                                    href="{% url 'about' %}">About us</a>
                            </li>
                            <li class="nav-item nav-link">
                                <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" aria-current="page"
                                href="{% url 'contact' %}">Contact us</a>
                            </li>        
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}

        
        {% endblock %}

    </div>
    <footer class="footer mt-auto py-3 theme-color-lightgreen">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="#" class="text-dark mr-3">LinkedIn</a>
                    <a href="#" class="text-dark">GitHub</a>
                    <span class="mb-0 text-muted">&copy; Created by Amaury Junior.</span>
                </div>
            </div>
        </div>
    </footer>
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-0p/x7FJvtk5WIBddjG0srO+6z2/G4QQvhAEqzVx3q0aA0syzrJXRTb+4Ck7bDd+J" crossorigin="anonymous"></script>
</body>
</html>
