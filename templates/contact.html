{% extends "base.html" %}

{% block content %}

<!-- contact.html content starts here -->

<div class="container theme-color-lightgreen rounded-lg shadow-lg">
  <div class="text-center mt-5">
    <h1 class="letter-darkgreen">Contact Us</h1>
    <p class="lead letter-darkgreen">Need assistance or have any questions?</p>
  </div>
  <main class="py-5 mb-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mb-4">
            <div class="card-body rounded-lg shadow-lg">
              <h5 class="card-title"><i class="custom-fa-regular fa-solid fa-envelope"></i> Email</h5>
              <p class="card-text mb-1">admin@roomfinder.com</p>
              <a href="mailto:admin@roomfinder.com" class="custom-link">Send an Email</a>
            </div>
          </div>
          <div class="card">
            <div class="card-body rounded-lg shadow-lg">
              <h5 class="card-title"><i class="custom-fa-regular fa-solid fa-phone"></i> Phone</h5>
              <p class="card-text mb-1">+353000000000</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body rounded-lg shadow-lg">
              <h5 class="card-title"><i class="custom-fa-regular fa-solid fa-hashtag"></i> Social Media</h5>
              <p class="card-text mb-3 text-center">"Stay updated with more information through our channels!"</p>
              <div class="d-flex justify-content-between letter-darkgreen">
                <ul class="list-unstyled">
                  <li><a class="custom-link" href="https://www.instagram.com/" target="_blank"><i class="custom-fa-regular fa-brands fa-square-instagram"></i></a></li>
                </ul>
                <ul class="list-unstyled">
                  <li><a class="custom-link" href="https://www.facebook.com/" target="_blank"><i class="custom-fa-regular fa-brands fa-facebook"></i></a></li>
                </ul>
                <ul class="list-unstyled">
                  <li><a class="custom-link" href="https://www.youtube.com/" target="_blank"><i class="custom-fa-regular fa-brands fa-youtube"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</div>
<!-- contact.html content ends here -->

{% endblock %}
