{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- index.html content starts here -->

<div class="jumbotron bg-color">
    <div class="row">
        <div class="col-md-9">
            <p class="display-3 text-center"><span class="letter-darkgreen text-roomfinder">RoomFinder</span> <span class="letter-darkorange text-roomfinder">Ireland</span></p>
            <p class="custom-display-3 lead text-right"><strong class="letter-darkorange">...helping you find the perfect room!</strong></p>
        </div>
    </div>
    <hr class="my-4">
    <div id="carousel-img-bg" class="container mt-4 mb-4">
        <div id="carouselExampleCaptions" class="carousel slide d-flex justify-content-center mt-5" data-ride="carousel">
            <div class="carousel-inner rounded-lg shadow-lg">
                <div class="carousel-item active">
                    <img src="{% static 'images/room01.png' %}" class="d-block w-100" alt="room with a bed">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/room_01.jpg' %}" class="d-block w-100" alt="confy room">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/room_02.webp' %}" class="d-block w-100" alt="room">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/room_03.jpeg' %}" class="d-block w-100" alt="room">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/room_04.webp' %}" class="d-block w-100" alt="room">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
